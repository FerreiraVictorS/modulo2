<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="phi-logo-test.ico" type="image/x-icon">
    <title>Fontes Internas</title>
    <style>
        @font-face{
            font-family: 'London';
            src: url('./fonts/Olondon_.otf') format('opentype');
            src: url('fonts/OldLondon.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
            */

        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'London', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Fontes Internas</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consectetur corrupti impedit quia fuga atque tenetur excepturi numquam cumque maiores enim sint, accusantium dignissimos consequatur tempore provident temporibus odit. Saepe, aliquid?</p>
</body>
</html>
